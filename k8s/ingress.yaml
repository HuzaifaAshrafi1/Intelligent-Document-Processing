apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: intelligent-doc-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - your-domain.com
    secretName: intelligent-doc-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: intelligent-doc-frontend
spec:
  selector:
    app: intelligent-doc-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
