apiVersion: apps/v1
kind: Deployment
metadata:
  name: intelligent-doc-frontend
  labels:
    app: intelligent-doc-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: intelligent-doc-frontend
  template:
    metadata:
      labels:
        app: intelligent-doc-frontend
    spec:
      containers:
      - name: frontend
        image: intelligent-doc-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_BASE_URL
          value: "https://your-domain.com/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: intelligent-doc-frontend
spec:
  selector:
    app: intelligent-doc-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
